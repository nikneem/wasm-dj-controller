<button class="beat-counter-btn" 
        (mousedown)="onMouseDown()"
        [class.has-bpm]="bpm !== null">
    <span class="beat-counter-display" *ngIf="bpm !== null">
        {{ bpm | number: '1.1-1' }}
    </span>
    <span class="beat-counter-icon" *ngIf="bpm === null">
        <i class="pi pi-circle"></i>
    </span>
</button>
