name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli

      - name: Build Rust WASM module
        working-directory: ./src/audio-engine
        run: |
          cargo build --release --target wasm32-unknown-unknown
          wasm-bindgen --target web --out-dir ../dj-controller/src/wasm target/wasm32-unknown-unknown/release/audio_engine.wasm

      - name: Copy WASM to public folder
        run: |
          mkdir -p src/dj-controller/public/wasm
          cp src/audio-engine/target/wasm32-unknown-unknown/release/audio_engine.wasm src/dj-controller/public/wasm/audio_engine.wasm

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/dj-controller/package-lock.json

      - name: Install Angular dependencies
        working-directory: ./src/dj-controller
        run: npm ci

      - name: Build Angular app
        working-directory: ./src/dj-controller
        run: npm run build -- --configuration production

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "src/dj-controller/dist/dj-controller/browser"
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
