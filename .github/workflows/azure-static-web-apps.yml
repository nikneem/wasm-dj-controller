name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

env:
  RESOURCE_GROUP: wasm-dj-controller
  LOCATION: westeurope
  STATIC_WEB_APP_NAME: wasm-dj-controller-swa

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Az CLI login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group
        run: |
          az group create --name ${{ env.RESOURCE_GROUP }} --location ${{ env.LOCATION }}

      - name: Deploy Azure Infrastructure
        id: deploy_infra
        run: |
          az deployment group create \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --template-file infrastructure/resources.bicep \
            --parameters location=${{ env.LOCATION }} \
            --query 'properties.outputs.staticWebAppName.value' \
            --output tsv

      - name: Get Static Web App Deployment Token
        id: static_web_app_token
        run: |
          TOKEN=$(az staticwebapp secrets list \
            --name ${{ env.STATIC_WEB_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query 'properties.apiKey' \
            --output tsv)
          echo "::add-mask::$TOKEN"
          echo "deployment_token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli

      - name: Build Rust WASM module
        working-directory: ./src/audio-engine
        run: |
          cargo build --release --target wasm32-unknown-unknown
          wasm-bindgen --target web --out-dir ../dj-controller/src/wasm target/wasm32-unknown-unknown/release/audio_engine.wasm

      - name: Copy WASM to public folder
        run: |
          mkdir -p src/dj-controller/public/wasm
          cp src/audio-engine/target/wasm32-unknown-unknown/release/audio_engine.wasm src/dj-controller/public/wasm/audio_engine.wasm

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/dj-controller/package-lock.json

      - name: Install Angular dependencies
        working-directory: ./src/dj-controller
        run: npm ci

      - name: Build Angular app
        working-directory: ./src/dj-controller
        run: npm run build -- --configuration production

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.static_web_app_token.outputs.deployment_token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "src/dj-controller/dist/dj-controller/browser"
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Static Web App Deployment Token
        id: static_web_app_token
        run: |
          TOKEN=$(az staticwebapp secrets list \
            --name ${{ env.STATIC_WEB_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query 'properties.apiKey' \
            --output tsv)
          echo "::add-mask::$TOKEN"
          echo "deployment_token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.static_web_app_token.outputs.deployment_token }}
          action: "close"
